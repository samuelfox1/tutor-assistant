<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

<body>
    <main class="m-5 w-50">

        <form id="login-form" class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">email</span>
                <input type="email" class="form-control" aria-label="email" value="sam0@email.com">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">password</span>
                <input type="text" class="form-control" aria-label="password" value="password22">
            </div>
            <div class="container mb-3">
                <button id="login" class="btn-info">login</button>
                <button id="signup" class="btn-info">signup</button>
            </div>
        </form>

        <!-- <form action="" class="container d-none"> -->
        <form id="signup-form" action="" class="container d-none">
            <div class="input-group mb-3 w-25">
                <span class="input-group-text" id="basic-addon1">email</span>
                <input type="email" class="form-control" aria-label="email">
            </div>
            <div class="input-group mb-3 w-25">
                <span class="input-group-text" id="basic-addon1">password</span>
                <input type="text" class="form-control" aria-label="password">
            </div>
            <div class="input-group mb-3 w-25">
                <span class="input-group-text" id="basic-addon1">firstName</span>
                <input type="text" class="form-control" aria-label="firstName">
            </div>
            <div class="input-group mb-3 w-25">
                <span class="input-group-text" id="basic-addon1">lastName</span>
                <input type="text" class="form-control" aria-label="lastName">
            </div>
        </form>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
